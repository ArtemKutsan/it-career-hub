<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    const theme = document.querySelector("html").setAttribute("data-theme", localStorage.getItem("theme") || "light");
  </script>

  <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
  <!-- <script src="../../../scripts/smooth-scroll.js" defer></script> -->

  <script type="module" src="../../../scripts/theme-toggle.js" defer></script>
  <script type="module" src="../../../scripts/log-to-page.js" defer></script>
  <script type="module" src="../../../scripts/shiki-loader.js" defer></script>

  <script src="../../../scripts/nav.js" defer></script>
  <script src="../../../scripts/timer.js" defer></script>

  <script src="./scripts/todo.js" defer></script>

  <title>ICH WD</title>
  <link rel="icon" href="../../../favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="../../../styles/styles.css" rel="stylesheet">
  <link href="./styles/todo.css" rel="stylesheet">
</head>

<body class="text-base">
  <div class="base-layout">

    <!-- <div class="sidebar"></div> -->

    <header>
      <div class="container flex items-center justify-between px-8">
        <h4 class="uppercase">
          <a class="flex" href="../../../index.html">
            <span class="text-secondary font-black">Todo</span>
            <span class="font-black text-muted">.</span>
            <span class="text-accent">App</span>
          </a>
        </h4>
        <div class="flex items-center justify-end gap-1">
          <nav class="flex items-center gap-1">
            <!-- В этом ul рендерится навигация сайта через nav.js-->
            <ul></ul>
          </nav>
          <button id="theme-toggle" class="btn btn-ghost"></button>
        </div>
      </div>
    </header>

    <main>
      <section id="app">
        <div class="container px-8">

          <!-- ===== TODO APP ===== -->
          <div class="app-container">
            <!-- <h1>Todo App</h1> -->

            <div id="app-todo">
              <div id="app-header">
                <h3 class="current-weekday"></h3>
                <span class="current-date"></span>
              </div>

              <form id="app-form" class="flex flex-col gap-4">
                <div id="filters">

                  <div class="relative flex items-center">
                    <input id="todos-search" class="search" type="text" name="search" placeholder="Поиск задач">
                    <span class="absolute left-3 text-muted material-symbols-outlined">
                      search
                    </span>
                    <button type="button" class="clean-input-btn absolute right-1 btn btn-ghost btn-sm">
                      <span class="text-secondary material-symbols-outlined">
                        close
                      </span>
                    </button>
                  </div>

                  <div class="todos-filter">
                    <label class="filter" for="all">
                      <input type="radio" id="all" name="filter">
                      <!-- <span>All</span> -->
                      <span class="material-symbols-outlined">
                        list_alt
                      </span>
                    </label>

                    <label class="filter" for="active">
                      <input type="radio" id="active" name="filter" checked>
                      <!-- <span>Active</span> -->
                      <span class="material-symbols-outlined">
                        overview
                      </span>
                    </label>

                    <label class="filter" for="done">
                      <input type="radio" id="done" name="filter">
                      <!-- <span>Done</span> -->
                      <span class="material-symbols-outlined">
                        list_alt_check
                      </span>
                    </label>

                    <!-- <label class="filter" for="deleted">
                      <input type="radio" id="deleted" name="filter">
                      <span class="material-symbols-outlined">
                        delete
                      </span>
                    </label> -->

                  </div>
                </div>

                <div id="todos-list" class="flex flex-col gap-4">
                  <!-- Тут рендерятся все Todo -->
                </div>
              </form>


              <div class="sticky z-9999 ml-auto mt-auto bottom-8 flex gap-4">
                <div class="todos-filter">
                  <label id="trash" class="filter btn btn-lg shadow" for="deleted">
                    <input form="app-form" type="radio" id="deleted" name="filter">
                    <span class="material-symbols-outlined">
                      delete
                    </span>
                  </label>
                </div>

                <button id="add-todo-btn" class="btn btn-accent btn-round btn-lg shadow">
                  <span class="text-2xl material-symbols-outlined">
                    add
                  </span>
                </button>
              </div>
            </div>

            <div id="todo-dialog" class="invisible">
              <form class="flex flex-col gap-4">
                <!-- <h6>New Todo</h6> -->
                <div class="relative flex items-center">
                  <input id="new-todo-title" class="new-todo-title" type="text" name="new-todo-title" value="" placeholder="Задача">
                  <button type="button" class="clean-input-btn absolute right-1 btn btn-ghost btn-sm">
                    <span class="text-secondary material-symbols-outlined">
                      close
                    </span>
                  </button>
                </div>

                <div class="flex gap-2">
                  <input id="new-todo-date" class="new-todo-date" type="date" name="new-todo-date">
                  <input id="new-todo-time" class="new-todo-time" type="time" name="new-todo-time">
                </div>

                <div class="flex justify-end gap-2">
                  <button id="cancel-btn" type="button" class="flex-1 btn btn-accent btn-bordered btn-round px-6">Отмена</button>
                  <input id="todo-dialog-action-btn" type="submit" class="flex-1 btn btn-accent btn-round px-6" value="Добавить">
                </div>
              </form>
            </div>

          </div>
          <!-- ===== TODO APP END ===== -->
        </div>
      </section>
    </main>

  </div>

  <footer>
    <div id="footer-content" class="container px-8">
      <div class="flex flex-col justify-between text-left gap-2">
        <span class="font-semibold text-accent">It Career Hub Web Developer</span>
        <span>Designed & built by&nbsp;<a class="link nowrap" href="https://artemkutsan.pp.ua">Artem Kutsan</a></span>
        <span>&copy; Copyright 2025</span>
      </div>
      <div class="flex flex-col justify-between text-right">
        <span id="current-time" class="text-5xl font-bold text-accent"></span>
        <span id="current-zone"></span>
      </div>
    </div>
  </footer>

</body>

</html>
