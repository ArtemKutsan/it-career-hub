<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    document.querySelector("html").setAttribute("data-theme", localStorage.getItem("theme") || "light");
  </script>
  <script>
    const isUserAuth = localStorage.getItem("authToken") || false;
    if (isUserAuth) {
      window.location.pathname = "/course-html-css-js/projects/auth/profile.html";
    }
  </script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
  <!-- <script src="../../../scripts/smooth-scroll.js" defer></script> -->

  <script type="module" src="../../../scripts/theme-toggle.js" defer></script>
  <script type="module" src="../../../scripts/log-to-page.js" defer></script>
  <script type="module" src="../../../scripts/shiki-loader.js" defer></script>

  <script src="../../../scripts/nav.js" defer></script>
  <script src="../../../scripts/timer.js" defer></script>

  <script src="./scripts/auth.js" defer></script>

  <title>ICH WD</title>
  <link rel="icon" href="../../../favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="../../../styles/styles.css" rel="stylesheet">
  <link href="./styles/auth.css" rel="stylesheet">
</head>

<body class="text-base">
  <div class="base-layout">

    <!-- <div class="sidebar"></div> -->

    <header>
      <div class="container flex items-center justify-between px-8">
        <h4 class="uppercase">
          <a class="flex" href="../../../index.html">
            <span class="text-secondary font-black">ICH</span>
            <span class="font-black text-muted">.</span>
            <span class="text-accent">Auth</span>
          </a>
        </h4>
        <div class="flex items-center justify-end gap-1">
          <nav class="flex items-center gap-1">
            <!-- В этом ul рендерится навигация сайта через nav.js-->
            <ul></ul>
          </nav>
          <button id="theme-toggle" class="btn btn-ghost"></button>
        </div>
      </div>
    </header>

    <main class="flex flex-col items-center justify-center">
      <section>
        <div class="container px-8">
          <div class="flex flex-col items-center justify-center gap-4">
            <!-- Register Form -->
            <form id="register-form" class="hidden">
              <span class="title text-2xl text-center font-bold">Sing Up</span>

              <label for="name" class="flex flex-col">
                <!-- <span class="text-sm ml-2">Name&nbsp;<span class="text-secondary">*</span></span> -->
                <input id="name" name="name" type="text" placeholder="Name" required />
                <span class="required-star text-2xl text-secondary">*</span>
                <!-- <i class="bi bi-asterisk required-star text-secondary"></i> -->
              </label>

              <label for="email" class="flex flex-col">
                <!-- <span class="text-sm ml-2">Email&nbsp;<span class="text-secondary">*</span></span> -->
                <input id="email" name="email" type="email" placeholder="E-mail" required />
                <span class="required-star text-2xl text-secondary">*</span>
              </label>

              <label for="password" class="flex flex-col">
                <!-- <span class="text-sm ml-2">Password&nbsp;<span class="text-secondary">*</span></span> -->
                <input id="password" name="password" type="password" placeholder="Password" required />
                <span class="required-star text-2xl text-secondary">*</span>
              </label>

              <label for="tel" class="flex flex-col">
                <!-- <span class="text-sm ml-2">Phone</span> -->
                <input id="tel" name="tel" type="tel" placeholder='Phone (start with "+")' />
              </label>

              <div class="flex gap-4">
                <button class="flex-1 btn btn-neutral btn-round px-4" type="reset">Reset</button>
                <input class="flex-1 btn btn-accent px-4 btn-round" type="submit" value="Sign Up" />
              </div>

              <div class="text-center mt-4">
                <p class="text-sm">Already have an account?</p>
                <button type="button" class="forms-toggle btn btn-accent btn-bordered btn-round px-6">
                  Switch to login
                </button>
              </div>
            </form>

            <!-- Login Form -->
            <form id="login-form">
              <span class="title text-2xl text-center font-bold">Sing In</span>

              <input id="email" name="email" type="email" placeholder="E-mail" required />
              <input id="password" name="password" type="password" placeholder="Password" required />

              <div class="flex gap-4">
                <button class="flex-1 btn btn-neutral btn-round px-4" type="reset">Reset</button>
                <input class="flex-1 btn btn-accent px-4 btn-round" type="submit" value="Sign In" />
              </div>

              <div class="text-center mt-4">
                <p class="text-sm">Don’t have an account?</p>
                <button type="button" class="forms-toggle btn btn-accent btn-bordered btn-round px-6">
                  Switch to register
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

  </div>

  <footer>
    <div id="footer-content" class="container px-8">
      <div class="flex flex-col justify-between text-left gap-2">
        <span class="font-semibold text-accent">It Career Hub Web Developer</span>
        <span>Designed & built by&nbsp;<a class="link nowrap" href="https://artemkutsan.pp.ua">Artem Kutsan</a></span>
        <span>&copy; Copyright 2025</span>
      </div>
      <div class="flex flex-col justify-between text-right">
        <span id="current-time" class="text-5xl font-bold text-accent"></span>
        <span id="current-zone"></span>
      </div>
    </div>
  </footer>

</body>

</html>
